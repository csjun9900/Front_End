<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YJC</title>
  </head>

  <body>
    <a href="https://computer.yju.ac.kr/" target="_blank"
      ><img src="./ci.png" alt="컴퓨터정보계열"
    /></a>
    <h2>회원가입</h2>
    <form action="/login.php" method="POST">
      <small>아이디</small><br />
      <input type="email" name="id" placeholder="@naver.com" required />
      <br />
      <br />
      <br />
      비밀번호<br />
      <input type="password" name="pass" required />
      <br />
      <br />
      <br />
      이름<br />
      <input type="text" name="name" required />
      <br />
      <br />
      <br />
      생년월일<br />
      <input type="date" name="dday" required />
      <br />
      <br />
      <br />
      성별<br />
      <select name="성별">
        <option value="성별">남</option>
        <option value="성별">여</option>
      </select>
      <br />
      <br />
      <br />
      휴대전화<br />
      <input type="number" name="number" placeholder="전화번호 입력" />
      <br /><br /><br />
      <input
        type="image"
        src="./submit.png"
        name="제출"
        alt="가입"
        width="500"
        height="70"
      />
      <br />
      <br />
      <br />
      <a href="https://www.yjp.ac.kr/" target="_blank"
        ><img src="./yj.png" alt="영진전문대학"
      /></a>
    </form>
  </body>
</html>
